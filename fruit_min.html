<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/><title>FruitStock - Fruit Inventory Manager</title><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/><link rel="stylesheet" href="fruit_min.css">
</head><body><div class="top-nav"><a class="home-btn" href="index.html"><i class="fas fa-home"></i> Dashboard </a></div><div class="container"><header><h1><div class="logo"><i class="fas fa-apple-alt"></i></div> FruitStock </h1><p class="subtitle">Track and manage your fruit inventory. Input quantities and generate reports.</p></header><div class="controls"><div class="search-box"><i class="fas fa-search"></i><input id="searchInput" placeholder="Search fruits..." type="text"/></div><button class="btn" id="generateReport"><i class="fas fa-file-alt"></i> Generate Report </button></div><div class="fruit-list" id="fruitList"></div><div class="actions"><button class="btn btn-large" id="sendAllBtn"><i class="fas fa-paper-plane"></i> Send Full Inventory Report </button></div><div class="modal" id="reportModal"><div class="modal-content"><div class="modal-header"><h3 class="modal-title">Fruit Inventory Report</h3><button class="close-btn" id="closeModal">×</button></div><div class="modal-body"><div class="report-content"><h4 class="report-title"><i class="fas fa-clipboard-list"></i> Current Fruit Stock </h4><ul class="report-list" id="reportList"></ul></div><form class="email-form" id="emailForm"><div class="form-group"><label class="form-label" for="email">Email Address</label><input class="form-input" id="email" placeholder="Enter recipient email" required="" type="email"/></div><div class="form-group"><label class="form-label" for="subject">Subject</label><input class="form-input" id="subject" required="" type="text" value="Fruit Inventory Report"/></div><div class="form-group"><label class="form-label" for="message">Message</label><textarea class="form-input" id="message" placeholder="Add a message (optional)" rows="4">Here is my current fruit inventory:</textarea></div></form></div><div class="modal-footer"><button class="btn btn-secondary" id="cancelBtn"><i class="fas fa-times"></i> Cancel </button><button class="btn" id="sendEmailBtn"><i class="fas fa-paper-plane"></i> Send Report </button></div></div></div><div class="notification" id="notification"><i class="fas fa-check-circle"></i> Opening email client... </div><footer><p>Troops Stocktake © 2025 | All inventory systems in one place by O.G</p></footer></div><script src="fruit_min.js"></script>
</body></html>
