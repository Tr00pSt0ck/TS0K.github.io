<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prepveg (Separated)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    

</head>
<body>
    <div class="top-nav">
    <a href="index.html" class="home-btn">
        <i class="fas fa-home"></i> Dashboard
    </a>
    </div>
    <div class="container">
        <header>
            <h1>
                <div class="logo">
                    <i class="fas fa-carrot"></i>
                </div>
                PrepStock
            </h1>
            <p class="subtitle">Track and manage your prepared vegetable inventory. Input quantities and generate reports.</p>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search products...">
            </div>
            <button class="btn" id="generateReport">
                <i class="fas fa-file-alt"></i> Generate Report
            </button>
        </div>
        
        <div class="prep-list" id="prepList">
            <!-- Prepared vegetable cards will be generated by JavaScript -->
        </div>
        
        <div class="actions">
            <button class="btn btn-large" id="sendAllBtn">
                <i class="fas fa-paper-plane"></i> Send Full Inventory Report
            </button>
        </div>
        
        <div class="modal" id="reportModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Prepared Vegetable Inventory Report</h3>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="report-content">
                        <h4 class="report-title">
                            <i class="fas fa-clipboard-list"></i>
                            Current Prepared Vegetable Stock
                        </h4>
                        <ul class="report-list" id="reportList">
                            <!-- Report items will be generated here -->
                        </ul>
                    </div>
                    
                    <form class="email-form" id="emailForm">
                        <div class="form-group">
                            <label class="form-label" for="email">Email Address</label>
                            <input type="email" class="form-input" id="email" placeholder="Enter recipient email" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="subject">Subject</label>
                            <input type="text" class="form-input" id="subject" value="Prepared Vegetable Inventory Report" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="message">Message</label>
                            <textarea class="form-input" id="message" rows="4" placeholder="Add a message (optional)">Here is my current prepared vegetable inventory:</textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelBtn">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button class="btn" id="sendEmailBtn">
                        <i class="fas fa-paper-plane"></i> Send Report
                    </button>
                </div>
            </div>
        </div>
        
        <div class="notification" id="notification">
            <i class="fas fa-check-circle"></i> Opening email client...
        </div>
        
        <footer>
            <p>Troops Stocktake &copy; 2025 | All inventory systems in one place by O.G</p>
        </footer>
    </div>

    

    <script src="css-loaderpveg.js"></script>
    <script src="js-loaderpveg.js"></script>
</body>
</html>
